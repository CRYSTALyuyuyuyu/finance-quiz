            document.getElementById('searchBox').addEventListener('input', function(e) {
                const keyword = e.target.value.trim();
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = '';

                if (keyword.length >= 2) {
                    const filteredData = baoxiaoData.filter(item => 
                        item["对应报销项目"].includes(keyword)
                    );

                    filteredData.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerHTML = `
                            <div class="column-title">对应报销项目：<span class="highlight">${item["对应报销项目"]}</span></div>
                            <div><strong>报销项目：</strong>${item["报销项目"]}</div>
                            <div><strong>摘要：</strong>${item["摘要"]}</div>
                            <div><strong>填写示例：</strong>${item["摘要填写示例"]}</div>
                            <div class="column-title">票据及流程要求：</div>
                            <div>${item["票据及流程要求"].replace(/<br>/g, '<br>')}</div>
                        `;
                        resultsContainer.appendChild(div);
                    });

                    if (filteredData.length === 0) {
                        resultsContainer.innerHTML = `<div class="result-item">未找到相关报销项目</div>`;
                    }
                }
